<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Quest - PadhaNeer Connect</title>
  <link rel="icon" type="image/png" href="images/palm_tree.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Critical navbar CSS to avoid flicker before JS loads -->
  <style id="critical-nav">
    .navbar{position:fixed;top:0;left:0;right:0;height:80px;background:#ffffff;border-bottom:1px solid rgba(0,0,0,0.06);z-index:1000}
    .nav-container{max-width:1200px;margin:0 auto;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between}
    .logo img{height:40px}
  </style>
  <script src="site-chrome.js" defer></script>
  <style>
    :root{ --primary-green:#2D5A3D; --secondary-green:#4A7C59; --accent-green:#6B9B7F; --light-green:#E8F5E8; --warm-beige:#F7F3E9; --golden:#D4AF37; --text-dark:#2C3E50; --text-light:#6C7B7F; --white:#FFFFFF; --shadow:rgba(0,0,0,0.1); }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{ font-family:'Inter',sans-serif; background: linear-gradient(135deg, var(--warm-beige) 0%, var(--light-green) 100%); color: var(--text-dark); line-height:1.6; padding: 2rem; }
    .container{ max-width:1200px; margin:0 auto; background:#fff; border-radius:20px; box-shadow:0 10px 30px var(--shadow); overflow:hidden; }
    .hero{ background: linear-gradient(135deg, var(--primary-green), var(--secondary-green)); color:#fff; padding:2rem 1.5rem; text-align:center; position:relative; overflow:hidden; }
    .hero::before{ content:''; position:absolute; inset:0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="quiz" patternUnits="userSpaceOnUse" width="50" height="50"><circle cx="25" cy="25" r="6" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/></pattern></defs><rect width="100" height="100" fill="url(%23quiz)"/></svg>'); opacity:.3 }
    .hero h1{ position:relative; z-index:1; font-family:'Playfair Display',serif; font-size: clamp(1.8rem, 3.2vw, 2.4rem); margin-bottom:.5rem }
    .hero p{ position:relative; z-index:1; opacity:.95; font-size:1.05rem }
    .content{ padding:2rem }
    .card{ background:#fff; border-radius:16px; box-shadow:0 10px 20px var(--shadow); padding:1.5rem; border-left:4px solid var(--primary-green) }
    .embed{ margin-top:1.5rem; border-radius:16px; overflow:hidden; box-shadow:0 10px 20px var(--shadow); }
    iframe{ width:100%; height:720px; border:0 }
    @media(max-width:768px){ body{ padding:1rem } .hero{ padding:1.25rem 1rem } .hero h1{ font-size:1.6rem; margin-bottom:.6rem } .hero p{ font-size:.95rem } iframe{ height:640px } }
  </style>
  </head>
  <body>
    <div id="site-header"><div class="navbar"><div class="nav-container"><a class="logo"><img src="images/logo.jpg" alt="Logo"></a><ul class="nav-menu"></ul></div></div></div>
    <div class="container">
      <section class="hero">
        <h1>Palm Quest</h1>
        <p>Test your knowledge about palm trees, culture, and health benefits.</p>
      </section>
      <section class="content">
        <div class="card">
          <p>Answer the questions in the quiz below. Good luck!</p>
          <div class="embed">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfahzTH5wvYapAyLCbokvU_6hom7W1XIPJsEFDUwO85JoXKHQ/viewform?usp=publish-editor" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
          </div>
        </div>
      </section>
    </div>
    <div id="site-footer"></div>
  </body>
</html>
