    function loadFarmers(list) {
      tableBody.innerHTML = "";
      list.forEach(f => {
        const row = document.createElement("tr");
        row.innerHTML = `<td><img src='${f.img}' alt='${f.name}'></td><td>${f.name}</td><td>${f.occupation}</td><td>${f.district}</td><td>${f.state}</td><td>${f.contact}</td>`;

      });
    }
