    const tableBody = document.getElementById("tableBody");

    function loadFarmers(list) {
      tableBody.innerHTML = "";
      list.forEach(f => {
        const row = document.createElement("tr");
        row.innerHTML = `<td><img src='${f.img}' alt='${f.name}'></td><td>${f.name}</td><td>${f.occupation}</td><td>${f.district}</td><td>${f.state}</td><td>${f.contact}</td>`;
        tableBody.appendChild(row);
      });
    }

    loadFarmers(farmers);

	searchBar.addEventListener("input", () => {
      const text = searchBar.value.toLowerCase();
      const filtered = farmers.filter(f =>
        f.name.toLowerCase().includes(text) ||
        f.occupation.toLowerCase().includes(text) ||
        f.district.toLowerCase().includes(text)
      );
      loadFarmers(filtered);
    });
